<html>
    <head>
        <title>Welcome Home</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta charset="utf-8">
        <link rel="icon" href="images/ruri.ico" sizes="16x16 32x32 48x48 64x64" type="image/vnd.microsoft.icon" />
        <link rel="stylesheet" style="text/css" href="css/general.css" title="Eve2" />

    <body>
        <main> <!-- Random mascot image will be set as background-image by javascript -->
            <header>
                <h1>Welcome to the Internet, <span class="highlite">Friend</span>.</h1>
                <p class="subtitle">No one dies a virgin. In the end life fucks us all.</p><p class="subtitle">-Anonymous</p>
            </header>
            <section class="searchContainer">
                <form class="searchForm" method="get" action="https://google.com/search">
                    <input class="searchBar google" type="text" name="q" placeholder="Google" autofocus="autofocus" />
                </form>
                <form class="searchForm" method="get" action="https://youtube.com/results">
                    <input class="searchBar youtube" type="text" name="search_query" placeholder="Youtube" />
                </form>
                <form class="searchForm" method="get" action="https://en.wikipedia.org/w/index.php">
                    <input class="searchBar wikipedia" type="text" name="search" placeholder="Wikipedia (en)" />
                </form>
            </section>
            <nav>
                <ul class="buttonList">
                    <li class="button buttonGrey"><a href="http://golem.de">Golem</a></li>
                    <li class="button buttonGrey"><a href="http://themetapicture.com">The Metapicture</a></li>

                    <li class="button buttonGrey"><a href="http://twitch.tv">Twitch</a></li>
                </ul>
                <ul class="buttonList">
                    <li class="button buttonGrey"><a href="http://mail.google.com">Mail</a></li>
                    <li class="button buttonGrey"><a href="http://translate.google.com">Translation</a></li>
                    <li class="button buttonGrey"><a href="http://maps.google.de">Maps</a></li>
                    <li class="button buttonGrey"><a href="http://vrsinfo.de">Bus</a></li>
                </ul>
